<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bibliotheque Doudoux</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
      <!-- Sign up form -->
      <section class="signup" id="signup">
          <div class="container">
              <div class="signup-content">
                  <div class="signup-form">
                      <h2 class="form-title">Ajouter un livre</h2>
                      <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                          <input type="file" name="" value="Ajouter auteur">
                        </div>
                          <div class="form-group">
                              <label for="name"><i class="zmdi zmdi-format-color-text material-icons-name"></i></label>
                              <input type="text" name="name" id="name" placeholder="Titre"/>
                          </div>
                          <div class="form-group">
                              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                              <input type="text" name="name" id="name" placeholder="Auteur"/>
                          </div>
                          <div class="form-group">
                              <label for="email"><i class="zmdi zmdi-home"></i></label>
                              <input type="text" name="email" id="email" placeholder="Editeur"/>
                          </div>
                          <div class="form-group">
                              <label for="pass"><i class="zmdi zmdi-calendar"></i></label>
                              <input type="date" name="pass" id="pass" placeholder="Date de parution"/>
                          </div>
                          <div class="form-group form-button">
                              <input type="submit" name="signup"  class="form-submit" value="Ajouter"/>
                          </div>
                      </form>
                  </div>
                  <div class="signup-image">
                      <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                  </div>
              </div>
          </div>
      </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script1.js"></script>


</html>
